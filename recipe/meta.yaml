{% set data = load_setup_py_data() %}

package:
  name: knoten
  version: {{ data.get('version') }}

source:
  git_url: https://github.com/USGS-Astrogeology/knoten

build:
  number : 0 
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

extra:
  channels:
    - conda-forge
    - usgs-astrogeology

requirements:
  build:
  host:
    - pip
    - python >=3
    - setuptools
  run:
    - python >=3
    - csmapi
    - gdal
    - jinja2
    - numpy
    - pyproj
    - requests
    - scipy
    - shapely

test:
  imports:
    - knoten



